<section class="search-sec">
    <div class="container">
        <form [formGroup]="advancedSearchForm" (ngSubmit)="onSearch(advancedSearchForm.value)">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-5 col-md-5 col-sm-12 p-0 has-icon ">
                            <span class="fa fa-search form-control-feedback"></span>
                            <input type="text" class="form-control search-slt" placeholder="Enter Address" formControlName="address">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" placeholder="Enter City" formControlName="city">
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                            <select class="form-control search-slt" id="exampleFormControlSelect1" formControlName="sellingType">
                                <option selected>Select Selling Type</option>
                                <option>RENT</option>
                                <option>BUY</option>
                            </select>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-12 p-0">
                            <button type="submit" class="btn btn-danger wrn-btn">Find</button>
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<ng-container *ngIf="(searchResult$ | async) as properties">
    <app-property routerLink="/properties/list" [properties$]="searchResult$"></app-property>

</ng-container>
