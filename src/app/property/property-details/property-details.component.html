<ng-container *ngIf="( property$ | async )as property">
    <h4>{{property.title}}</h4>
    <div class="row">


        <div class="col col-6">
            <app-photos [photos]="property.photos"></app-photos>
            <app-amenities [amenities]="property.amenities"></app-amenities>
        </div>
        <div class="col col-6">

            <app-map [address]="property.address"> </app-map>


            <app-agent [agent]="property.agent"></app-agent>
        </div>
    </div>

</ng-container>
