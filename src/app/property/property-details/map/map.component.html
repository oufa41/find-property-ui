<agm-map [zoom]='17' [latitude]="address.latitude" [longitude]="address.longitude" [mapTypeId]='googleMapType'>
    <agm-marker [latitude]="address.latitude" [longitude]="address.longitude">

        <agm-info-window>
            <strong>{{address.streetName}}, {{address.town}}, {{address.city}}, {{address.country}}</strong>
        </agm-info-window>

    </agm-marker>
</agm-map>
